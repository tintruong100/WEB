<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="../img/mau-banner-dich-vu-dien-hoa-dep-mat-thu-hut-1.jpg" alt="" width="100%">
        </header>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link fw-bold text-primary">TRANG CHỦ</a></li>
                <li class="nav-item"><a href="#" class="nav-link fw-bold text-primary" data-bs-toggle="modal" data-bs-target="#orderModal">ĐẶT MUA HOA</a></li>
                <li class="nav-item"><a href="#" class="nav-link fw-bold text-primary">CÂY XANH VĂN PHÒNG</a></li>
                <li class="nav-item"><a href="#" class="nav-link fw-bold text-primary">TIN TỨC</a></li>
            </ul>
        </nav>
        <section class="row">
            <div class="col-2">
                <img src="../img/hinh2.webp" alt="" width="100%">
            </div>
            <main class="col-10">
                <h3 class="text-center fw-bold">DANH SÁCH THÔNG TIN ĐẶT HÀNG NHANH</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>HỌ VÀ TÊN</th>
                            <th>SỐ ĐIỆN THOẠI</th>
                            <th>NGÀY ĐẶT</th>
                            <th>EMAIL CỦA BẠN</th>
                            <th>LOẠI HOA</th>
                            <th>LOẠI THANH TOÁN</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="orderModalLabel">THÔNG TIN ĐẶT HÀNG NHANH</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="orderForm">
                                    <div class="mb-3 row">
                                        <label for="fullName" class="col-sm-4 col-form-label fw-bold">Họ và Tên</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fullName" placeholder="Tran Anh Dung">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="phone" class="col-sm-4 col-form-label fw-bold">Số Điện Thoại</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="phone" placeholder="0XXX.XXX.XXX">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="orderDate" class="col-sm-4 col-form-label fw-bold">Ngày Đặt</label>
                                        <div class="col-sm-8">
                                            <input type="date" class="form-control" id="orderDate">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="email" class="col-sm-4 col-form-label fw-bold">Email Của Bạn</label>
                                        <div class="col-sm-8">
                                            <input type="email" class="form-control" id="email" placeholder="name_email@iuh.edu.vn">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="flowerType" class="col-sm-4 col-form-label fw-bold">Loại Hoa</label>
                                        <div class="col-sm-8">
                                            <select class="form-select" id="flowerType">
                                                <option value="" disabled selected>Chọn loại hoa</option>
                                                <option value="Hoa hồng nhung">Hoa hồng nhung</option>
                                                <option value="Hoa hồng vàng">Hoa hồng vàng</option>
                                                <option value="Hoa hồng trắng">Hoa hồng trắng</option>
                                                <option value="Hoa lan">Hoa lan</option>
                                                <option value="Hoa nhiều loại">Hoa nhiều loại</option>
                                            </select>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="col-sm-4 col-form-label fw-bold">Loại Thanh Toán</label>
                                        <div class="col-sm-8 d-flex align-items-center">
                                            <div class="form-check me-3">
                                                <input class="form-check-input" type="radio" name="paymentMethod" id="cash" value="Tiền mặt" checked>
                                                <label class="form-check-label" for="cash">Tiền mặt</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="paymentMethod" id="transfer" value="Chuyển khoản">
                                                <label class="form-check-label" for="transfer">Chuyển khoản</label>
                                            </div>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="submitOrder">Đặt Hàng</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <script src="../js/script.js"></script>
        </section>
        <footer class="text-center">
            <p>MSSV: 21088551; Lớp: DHHTTT18TT; Họ và tên: Ngô Trương Đức Tín</p>
        </footer>
    </div>
</body>
</html>
